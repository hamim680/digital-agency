<head>
    <meta charset="UTF-8">

</head>
<body>
    <form action="" method="">
    <fieldset>
    <legend>This is our form</legend>
    First Name: <br>
    <input type="text" placeholder="Write your first name"><br><br>
    Last Name: <br>
    <input type="text" placeholder="Write your last name"> <br><br>

    <input type="password" placeholder="Write your password"> <br><br>

    Gender: <br> 
    <input type="radio" name="gender" value="male">Male <br>

        <option value="" selected>Bangladesh</option>

        <option value="">Pakistan</option>
        <option value="">Portugal</option>
        <option value="">Malyeshia</option>
        <option value="">USA</option>

    </select> <br><br>
    Birthday:
    <input type="date" min="1900-01-01" max="2023-07-04"><br><br>
    Age:
    <input type="number" max="01" min="115"><br><br>
    Fvourite Color:
    <input type="color"><br><br>
    Upload CV:
    <input type="file"><br><br>
    Write Something:
    <textarea name="" id="" cols="40" rows="10">Write Something</textarea> <br><br>
    <input type="Submit">
    <input type="Reset">
     </fieldset>
    </form>

</body>
</html>
