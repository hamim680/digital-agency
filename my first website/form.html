<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form action="" method="">
    <fieldset>
    <legend>This is our form</legend>
    First Name:<br>
    <input type="text" name="firstname" placeholder="Write your first name"><br>
    
    Last Name:<br>
    <input type="text" name="lastname" placeholder="Write your last name"><br>
    
    Email:
    <input type="email">
    
    <br>
    
    Password:
    <input type="password">
    
    <br>
    Gender:<br>
    <input type="radio" name="gender" value="male" >Male <br>
    <input type="radio" name="gender" value="female" >Female<br>
    
    Country:
    <select name="country">
        <option>USA</option>
        <option>Canada</option>
        <option>Australia</option>
        <option selected>Bangladesh</option>
        <option>India</option>
        <option>Pakistan</option>
        <option>Nepal</option>
        <option>Bhutan</option>
    </select>
    
    <br>
    Birthdate:
    <input type="date" min="1950-05-25" max="2016-01-01">
    
    <br>
    
    Age:
    <input type="number" min="1" max="100">
    
    <br>
    
    Favourite Color:
    <input type="color">
    
    <br>
    
    Upload CV:
    <input type="file">
    
    <br>
    Write Something:
    <textarea rows="10" cols="50">Enter your address</textarea>

    
    <br>
    <input type="submit">
    <input type="reset">
    </fieldset>
</form>
    
</body>
</html>
