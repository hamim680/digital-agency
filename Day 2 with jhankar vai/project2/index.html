<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selector</title>
    <style>
        .amarblog{
            background-color: #d28a3d;
            color: aqua;
        }
        .tar{
            font-size: xx-large;
            background-color: #e016b8;
        }
        p{
            background-color: cadetblue;
        }
        .amar-bold{
            font-weight: 800;

        }
    </style>
</head>
<body>
    <h3>Explore mixed selectors</h3>
    <p>My first line css</p>
    <p class="amarblog">My second line css</p>
    <p>My third line css</p>
    <p class="amar-bold">My fourth line css</p>
    <p class="tar">My fifth line css</p>
    <p class="tader">My sixth line css</p>
    
</body>
</html>
